<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{% block title %}Training Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient-to-b from-slate-50 to-slate-100 min-h-screen">
    <!-- iPhone 12 width: 390px -->
    <div class="w-screen max-w-sm mx-auto min-h-screen bg-gradient-to-b from-slate-50 to-slate-100">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-full max-w-sm px-4">
                    {% for category, msg in messages %}
                        <div class="mb-2 p-4 rounded-2xl shadow-lg backdrop-blur-sm
                                    {% if category == 'success' %}bg-green-500 text-white{% endif %}
                                    {% if category == 'error' %}bg-red-500 text-white{% endif %}
                                    {% if category == 'info' %}bg-blue-500 text-white{% endif %}">
                            {{ msg }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>

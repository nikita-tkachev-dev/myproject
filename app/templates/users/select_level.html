{% extends "base.html" %}

{% block title %}Select Level - Training Manager{% endblock %}

{% block content %}
<div class="min-h-screen px-6 py-8">
    <!-- Header -->
    <div class="mb-8">
        <a href="/users/dashboard" class="inline-flex items-center text-slate-600 hover:text-slate-900 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
    <h1 class="text-3xl font-bold mb-2">Training level</h1>
    <p class="text-slate-600">Choose your current level</p>
        {% if user and user.level %}
            <p class="text-sm text-blue-600 mt-2">Current: <span class="font-semibold">{{ user.level|upper }}</span></p>
        {% endif %}
    </div>

    <!-- Form -->
    <form method="post" class="space-y-4">
        <!-- Beginner -->
        <label class="block cursor-pointer">
            <input 
                type="radio" 
                name="level" 
                value="beginner" 
                class="peer hidden"
                {% if user and user.level == 'beginner' %}checked{% endif %}
            >
            <div class="bg-white rounded-3xl p-6 shadow-md border-2 border-slate-200 peer-checked:shadow-xl peer-checked:ring-4 peer-checked:ring-green-500 peer-checked:border-green-600 peer-checked:bg-green-50 transition-all">
                <div class="flex items-start justify-between mb-3">
                    <div class="w-12 h-12 level-icon bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5"/>
                        </svg>
                    </div>
                    <!-- marker removed: selection is visually obvious from card styling -->
                </div>
                <h3 class="text-xl font-bold mb-2">Beginner</h3>
                <p class="text-slate-600 text-sm mb-3">
                    I'm just starting my fitness journey or returning after a long break
                </p>
                <div class="flex flex-wrap gap-2">
                    <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-medium">Basic exercises</span>
                    <span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-medium">Easy pace</span>
                </div>
            </div>
        </label>

        <!-- Intermediate -->
        <label class="block cursor-pointer">
            <input 
                type="radio" 
                name="level" 
                value="intermediate" 
                class="peer hidden"
                {% if user and user.level == 'intermediate' %}checked{% endif %}
            >
            <div class="bg-white rounded-3xl p-6 shadow-md border-2 border-slate-200 peer-checked:shadow-xl peer-checked:ring-4 peer-checked:ring-orange-500 peer-checked:border-orange-600 peer-checked:bg-orange-50 transition-all">
                <div class="flex items-start justify-between mb-3">
                    <div class="w-12 h-12 level-icon bg-gradient-to-br from-orange-500 to-orange-600 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <!-- marker removed: selection is visually obvious from card styling -->
                </div>
                <h3 class="text-xl font-bold mb-2">Intermediate</h3>
                <p class="text-slate-600 text-sm mb-3">
                    I train regularly and am ready for more intense workouts
                </p>
                <div class="flex flex-wrap gap-2">
                    <span class="px-3 py-1 bg-orange-100 text-orange-700 rounded-full text-xs font-medium">Moderate load</span>
                    <span class="px-3 py-1 bg-orange-100 text-orange-700 rounded-full text-xs font-medium">Variety</span>
                </div>
            </div>
        </label>

        <!-- Advanced -->
        <label class="block cursor-pointer">
            <input 
                type="radio" 
                name="level" 
                value="advanced" 
                class="peer hidden"
                {% if user and user.level == 'advanced' %}checked{% endif %}
            >
            <div class="bg-white rounded-3xl p-6 shadow-md border-2 border-slate-200 peer-checked:shadow-xl peer-checked:ring-4 peer-checked:ring-purple-500 peer-checked:border-purple-600 peer-checked:bg-purple-50 transition-all">
                <div class="flex items-start justify-between mb-3">
                    <div class="w-12 h-12 level-icon bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                        </svg>
                    </div>
                    <!-- marker removed: selection is visually obvious from card styling -->
                </div>
                <h3 class="text-xl font-bold mb-2">Advanced</h3>
                <p class="text-slate-600 text-sm mb-3">
                    I'm an experienced athlete and ready for maximum intensity
                </p>
                <div class="flex flex-wrap gap-2">
                    <span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-medium">High intensity</span>
                    <span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-medium">Professional</span>
                </div>
            </div>
        </label>

        <button 
            type="submit"
            class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-2xl shadow-lg hover:shadow-xl transition-all mt-6"
        >
            Save level
        </button>
    </form>
</div>
{% endblock %}

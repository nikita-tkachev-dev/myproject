{% extends "base.html" %}
{% block title %}Вход - Training Manager{% endblock %}
{% block content %}
<div class="min-h-screen px-6 py-8 flex flex-col justify-center">
    <div class="mb-8">
        <a href="/" class="inline-flex items-center text-slate-600 hover:text-slate-900 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Назад
        </a>
        <h1 class="text-3xl font-bold mb-2">С возвращением!</h1>
        <p class="text-slate-600">Войдите в свой аккаунт</p>
    </div>
    <form method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Email или имя пользователя</label>
            <input 
                type="text" 
                name="identifier"
                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                required
            >
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Пароль</label>
            <input 
                type="password" 
                name="password"
                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                required
            >
        </div>
        <button 
            type="submit"
            class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-2xl shadow-lg hover:shadow-xl transition-all mt-6"
        >
            Войти
        </button>
    </form>
    <p class="text-center text-slate-600 mt-6">
        Нет аккаунта? <a href="/users/register" class="text-blue-600 font-semibold hover:underline">Создать</a>
    </p>
</div>
{% endblock %}

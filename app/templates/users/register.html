{% extends "base.html" %}

{% block title %}Регистрация - Training Manager{% endblock %}

{% block content %}
<div class="min-h-screen px-6 py-8">
    <!-- Header -->
    <div class="mb-8">
        <a href="/" class="inline-flex items-center text-slate-600 hover:text-slate-900 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Назад
        </a>
        <h1 class="text-3xl font-bold mb-2">Создать аккаунт</h1>
        <p class="text-slate-600">Присоединяйтесь к Training Manager</p>
    </div>

    <!-- Form -->
    <form method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Имя пользователя</label>
            <input 
                type="text" 
                name="username" 
                value="{{ form.username if form else '' }}"
                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                required
            >
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Email</label>
            <input 
                type="email" 
                name="email" 
                value="{{ form.email if form else '' }}"
                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                required
            >
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Пароль</label>
            <input 
                type="password" 
                name="password"
                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                required
            >
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Рост (см)</label>
                <input 
                    type="number" 
                    name="height" 
                    value="{{ form.height if form else '' }}"
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                >
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Вес (кг)</label>
                <input 
                    type="number" 
                    name="weight" 
                    value="{{ form.weight if form else '' }}"
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
                >
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Дата рождения</label>
            <input 
                type="date" 
                name="birth_date" 
                value="{{ form.birth_date if form else '' }}"
                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
            >
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Пол</label>
            <select 
                name="gender"
                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition"
            >
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
                <option value="other">Другой</option>
            </select>
        </div>

        <button 
            type="submit"
            class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-2xl shadow-lg hover:shadow-xl transition-all mt-6"
        >
            Создать аккаунт
        </button>
    </form>

    <p class="text-center text-slate-600 mt-6">
        Уже есть аккаунт? <a href="/users/login" class="text-blue-600 font-semibold hover:underline">Войти</a>
    </p>
</div>
{% endblock %}

version: "3.9"

services:
  db:
    image: postgres:16
    container_name: postgres_db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  flask:
    build: .
    container_name: flask_app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy  # ← ВАЖНО: ждём пока БД готова
    expose:
      - "8080"
    networks:
      - app_network
    # ✅ Добавляем команду для миграций ДО запуска приложения
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        flask db upgrade &&
        echo 'Seeding exercises...' &&
        flask seed-exercises || true &&
        echo 'Starting application...' &&
        uwsgi --ini app.ini
      "

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - flask
    ports:
      - "8080:80"
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge